<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mario-pest-control.css">
    <title>Document</title>
</head>
<body>
    <h1>Mario Pest Control</h1>
    <form id="form">
        <div>
            <img src="https://vignette.wikia.nocookie.net/mario/images/b/b2/GoombaSM3DWArtwork.png/revision/latest?cb=20131111161124" alt="">
            <h1></h1>
            <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/intermediary/f/0a95c659-a0bb-4610-af85-95213796834c/d6gldfi-edcb0fbf-4a0b-44d9-ace9-228fd4c8b71e.png/v1/fill/w_890,h_898,strp/bob_omb_wallpaper_and_poster_by_drybowzillajp_d6gldfi-pre.png" alt="">
            <h1></h1>
            <img src="https://www.mariowiki.com/images/thumb/b/b0/SpinyCheepNSMBU.png/200px-SpinyCheepNSMBU.png" alt="">
            <h1></h1>
        </div>
        <div></div>
            <div class="goomba"><h2>Goomba</h2></div>
            <div class="bob-ombs"><h2>Bob-ombs</h2></div>
            <div class="cheep-cheeps"><h2>Cheep-Cheeps</h2>  
        </div>
        <div>
            <p class="goombaPrice">Reward: 5 Coins</p>
            <p class="bob-ombsPrice">Reward: 7 Coins</p>
            <p class="cheep-cheepsPrice">Reward: 11 Coins</p>
        </div>
        </div>
        <br>
        <input class="goombaInput" type="number" name="" id="goombaData" placeholder="How many caught?">    
        <input class="bob-ombsInput" type="number" name="" id="bob-ombData" placeholder="How many caught?">    
        <input class="cheep-cheepsInput" type="number" name="" id="cheep-cheepData" placeholder="How many caught?">
        <br>
        <button id="submitButton">Total</button>
        <h2 class="brandName"><strong>Mario Pest Control Inc.</strong></h2>
        <footer>
            <div class="contacts">Email: <a href="https://mynintendonews.com/2017/11/21/you-can-now-send-letters-to-marios-official-email-address-at-nintendo/">Mario@noa.nintendo.com</a></div>
            <div class="contacts">Address: <a href="https://www.google.com/maps/place/4600+150th+Ave+NE,+Redmond,+WA+98052/@47.6510762,-122.140497,3a,60y,100.65h,90t/data=!3m6!1e1!3m4!1sRRhEvZAHrE7XRABJSYAaWw!2e0!7i16384!8i8192!4m5!3m4!1s0x54906d6994e3071d:0xafb8ed5fec8ce6ca!8m2!3d47.6510441!4d-122.1394532">4600 150th Ave NE, Redmond, WA 98052</a></div>
            <div class="contacts">Website: <a href="http://mario.nintendo.com">http://mario.nintendo.com</a></div>
        </footer>
        <div id="result">
        </div>
    </form>
    <script src="mario-pest-control.js"></script>
</body>
</html>
